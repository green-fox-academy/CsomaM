<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filling multiple Accounts</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table th:border="${borderSize}" bgcolor="blue" align="center">
<tr th:style="'color : white'" >
    <th>#</th>
    <th>Name</th>
    <th>Balance</th>
    <th>Type</th>
    <th>Alignment</th>
</tr>
<tr th:each= "account, iterationStatus : ${animalList}" th:style="${account.animalType} == 'king' ?  'color : gold' : 'color : white'" >
    <th th:text="${iterationStatus.count}"></th>
    <th th:text="${account.name}"></th>
    <th th:text="${account.balance} + ${account.currency}" ></th>
    <th th:text="${account.animalType}"  ></th>
    <th th:text="${account.alignment}"  ></th>
</tr>
</table>

</body>
</html>
