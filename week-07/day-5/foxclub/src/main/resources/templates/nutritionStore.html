<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome!</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body >
<ul>
    <li><a href="index.html">Information</a></li>
    <li><a href="nutritionStore.html">Nutrition Store</a></li>
</ul>
<form action="#" th:action="@{/save}" th:object="${fox}" method="post">
    <label for="food">Food</label>
    <select id="food" th:field="${fox.food}">
        <option th:each="food : ${foods}" th:value="${food}" th:text="${food}">Salad</option>
    </select>
    <label for="drink">Drink</label>
    <select id="drink" th:field="${fox.drink}">
        <option th:each="drink : ${drinks}" th:value="${drink}" th:text="${drink}">Water</option>
    </select>
    <input type="submit" value="Change" />

</form>

</body>
</html>
