<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo List</title>
</head>
<body>
    <h1>Todos for today:</h1>
    <table border="1" bgcolor="#dcdcdc" style="color: black">
        <tr bgcolor="black" style="color: white">
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="Todo : ${Todos}">
            <th th:text="*{Todo.title}" th:style="${Todo.isDone} ?  'color : green' : 'color : black'">Title</th>
            <th th:text="*{Todo.isUrgent}">isUrgent</th>
            <th th:text="*{Todo.isDone}" >isDone</th>
            <th>
                <a th:href="@{'/{id}/edit'(id=${Todo.id})}">
                    <button>Edit</button>
                </a>
            </th>
            <th>
                <a th:href="@{'/{id}/delete'(id=${Todo.id})}">
                    <button>Delete</button>
                </a>
            </th>
        </tr>
    </table>
    <form th:action="@{/add}" th:object="${Todo}" method="post">
        <p> <input type="text" th:field="*{title}" />
            Urgent<input type="checkbox" th:field="*{isUrgent}" />
            Done<input type="checkbox" th:field="*{isDone}" />
            <input type="submit" value="Add todo" />
        </p>
    </form>
</body>
</html>
